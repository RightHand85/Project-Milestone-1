            <h1>Hit Me Up Shawty</h1>
            <p>Serious Inquires Only</p>

            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div id="error-message" style="color: red; display: none;">Please fill in all fields correctly.</div>
            <div id="success-message" style="color: green; display: none;">Message sent successfully!</div>
            

    <footer >
        <p>Right Hand Lee&trade;</p>
    </footer>

    
    <script src="scripts.js"></script>
